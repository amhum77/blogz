{% extends "base.html" %}

{% block content %}
<form action = "/" method ="post","get">    
  
    <h1>Ranch Blog Users</h1>

    <hr/>
    <ul>
    {% for user in users %}
    <li>
    <h2>
        <form method = "get" action = "/?user_id={0}.format(user.id)" name="blog_url">            
        <a href = "/?user={{user.id}}">{{user.username}}</a>
    </h2> 
    </li> 
    {% endfor %}
    </ul>
</form>        
{% endblock %}
