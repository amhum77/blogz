{% extends "base.html" %}

{% block content %}
<form action = "/" method ="post","get">    
  
    <h1>Ranch Blog Users</h1>

    <hr/>
    <ul>
    {% for user in users %}
    <li>
    <h2>
             
        <a href = "/blog?user={{user.username}}">{{user.username}}</a>
    </h2> 
    </li> 
    {% endfor %}
    </ul>
</form>        
{% endblock %}
